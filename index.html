<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="dist/assets/owl.theme.default.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="dist/owl.carousel.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="height: 200px; width: auto;">
                <div class="owl-carousel owl-theme">
                    <div> <img src="https://img.buzzfeed.com/buzzfeed-static/static/2015-04/7/18/enhanced/webdr11/enhanced-17778-1428444666-24.jpg?downsize=715:*&output-format=auto&output-quality=auto" alt="" class="img-fluid"></div>
                    <div> <img src="https://img.buzzfeed.com/buzzfeed-static/static/2015-04/7/18/enhanced/webdr11/enhanced-17778-1428444666-24.jpg?downsize=715:*&output-format=auto&output-quality=auto" alt="" class="img-fluid"></div>
                    <div> <img src="https://img.buzzfeed.com/buzzfeed-static/static/2015-04/7/18/enhanced/webdr11/enhanced-17778-1428444666-24.jpg?downsize=715:*&output-format=auto&output-quality=auto" alt="" class="img-fluid"></div>
                    <div> <img src="https://img.buzzfeed.com/buzzfeed-static/static/2015-04/7/18/enhanced/webdr11/enhanced-17778-1428444666-24.jpg?downsize=715:*&output-format=auto&output-quality=auto" alt="" class="img-fluid"></div>
                    <div> <img src="https://img.buzzfeed.com/buzzfeed-static/static/2015-04/7/18/enhanced/webdr11/enhanced-17778-1428444666-24.jpg?downsize=715:*&output-format=auto&output-quality=auto" alt="" class="img-fluid"></div>
                </div>
                <script>
                    $(document).ready(function() {
                        var owl = $('.owl-carousel');
                        owl.owlCarousel({
                            margin: 10,
                            nav: true,
                            loop: true,
                            responsive: {
                                0: {
                                    items: 1
                                },
                                600: {
                                    items: 3
                                },
                                1000: {
                                    items: 5
                                }
                            }
                        })
                    })
                </script>
                <h1>LOOPING CAROUSEL</h1>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>




</body>

</html>
